<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Kleinanzeigen</title>
    <script type="text/javascript" src="libraries/p5.js"></script>
    <script type="text/javascript" src="libraries/p5.dom.js"></script>
    <script type="text/javascript" src="libraries/jquery.js"></script>
    <script type="text/javascript" src="libraries/handlebars.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="/style/css/master.css">
  </head>
  <body>
    <div id="wrapper">


      <header>

        <a href=""><h1>Kleinanzeigen</h1></a>

        <div id="burger-button"> <!-- just wrapping around, so $:hover is possible -->
          <nav>
            <ul>
              <div id="close-button"></div>
              <li><a href="">Home</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Contact</a></li>
            </ul>
          </nav>
        </div>

      </header>


      <div id="content">

        <ul id="article-list">
          <script id="article-template" type="text/x-handlebars-template">
            {{#each articles}}
              <li class="article">
                <div class="image">
                  <div class="gallery-button gallery-button-left"></div>
                  <div class="gallery-button gallery-button-right"></div>
                </div>
                <div class="text">
                  <h3 class="name">{{this.name}}</h3>
                  <p class="description">{{this.description}}</p>
                  <div class="price-and-button">
                    <p class="price">{{this.price-euros}},{{this.price-cents}} â‚¬</p>
                    <div class="button">Kaufen</div>
                  </div>
                </div>
              </li>
            {{/each}}
          </script>
        </ul>

      </div>


      <footer>

      </footer>


    </div>
  </body>
</html>
